<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - FrenchHorizon RP</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem;
      background: rgba(0, 0, 0, 0.5);
    }

    header img {
      height: 60px;
    }

    nav a {
      margin: 0 1rem;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00ffff;
    }

    main {
      padding: 60px 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }

    button {
      background: #00ffff;
      color: #000;
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #00cccc;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.6);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html"><img src="logo-frenchhorizon.png" alt="Logo FrenchHorizon RP"></a>
    <nav>
      <a href="siteweb.html">Accueil</a>
      <a href="boutique.html">Boutique</a>
      <a href="apropos.html">À propos</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Contact</h1>
    <form action="mailto:kylianejarte.fivem@gmail.com" method="POST" enctype="text/plain">
      <input type="text" name="Nom" placeholder="Votre nom" required />
      <input type="email" name="Email" placeholder="Votre email" required />
      <textarea name="Message" rows="6" placeholder="Votre message" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </main>

  <footer>
    &copy; 2025 FrenchHorizon RP. Tous droits réservés.
  </footer>
</body>
</html>
